<template name="stateful_submit">
    <button type="button" id="create-survey" class="btn btn-primary btn-lg btn-block">
        {{#if loading}}
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        {{else}}
            Create Survey
        {{/if}}
    </button>
</template>
