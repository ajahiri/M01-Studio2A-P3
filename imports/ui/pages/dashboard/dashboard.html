<template name="App_dashboard">
    <div style="margin-top: 39px;">
        {{#if currentUser}}
        <h3 class="text-success">Welcome to the tutor dashboard, {{currentUser.profile.name}}!</h3>
        <form id="login-form" style="width:100%">
            <div class="form-group">
                <label for="changeName">Change Name</label>
                <input name="changeName" type="text" class="form-control form-control-lg changeName" id="changeName"
                    aria-describedby="changeName">
                <small id="nameHelp" class="form-text text-muted">Please Enter New UserName</small>
                <button id="changeNameButton" class="btn btn-primary mx-auto d-block">Change Name</button>
            </div>
        </form>
        <h3>Change Password</h3>
        <label for="originalPassword">Existing Password</label>
        <input name="originalPassword" type="password" class="form-control form-control-lg" id="originalPassword"
                    aria-describedby="originalPassword">
                    <label for="newPassword">New Password</label>
                    <input name="newPassword" type="password" class="form-control form-control-lg" id="newPassword"
        aria-describedby="newPassword">
        <label for="confirmPassword">Confirm New Password</label>
        <input name="confirmPassword" type="password" class="form-control form-control-lg" id="confirmPassword" aria-describedby="confirmPassword"/>
        <br/>
        <button id="changePasswordButton" class="btn btn-primary mx-auto d-block">Change Password</button>
        <br/>
        <button type="submit" id="logoutButton" class="btn btn-primary mx-auto d-block">Logout</button>
        {{else}}
        <h3>Please log in.</h3>
        {{/if}}
    </div>
</template>
