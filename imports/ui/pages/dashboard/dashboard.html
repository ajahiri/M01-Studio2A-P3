<template name="App_dashboard">
    {{#if currentUser}}
        <h3>Welcome to the tutor dashboard, {{currentUser.profile.name}}!</h3>
        <form id="login-form" style="width:100%">
            <div class="form-group">
                <label for="changeName">Change Name</label>
                <input  name="changeName" type="text" class="form-control form-control-lg changeName" id="changeName" aria-describedby="changeName">
                <small id="nameHelp" class="form-text text-muted">Please Enter New UserName</small>
                <button id="changeNameButton" class="btn BTN-PRIMARY mx-auto d-block">Change Name</button>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input name="loginPassword" type="password" class="form-control form-control-lg inputLogein" id="loginPassword">
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-6" style="padding: 0px">
                    <!-- <p class="login-wrapper-footer-text">Don't have an account? <a href="" id="toggle-signup">Register here</a></p> -->
                    <button id="toggle-signup" class="btn mx-auto d-block"> <img src="/img/register.png" alt="" /></button>
                    
                </div>
                <div class="col-sm-12 col-lg-6" style="padding: 0px">
                    <button type="submit" class="btn mx-auto d-block" style=" "><img style="width: 167px; height: 65px;margin-top: -6px;" src="/img/logein.png" alt="" /></button>
                </div>
            </div>
        </form>
            <button type="submit" id="logoutButton" class="btn btn-primary mx-auto d-block">Logout</button>
        {{else}}
            <h3>Please log in.</h3>
    {{/if}}
</template>
