<template name='App_editgroups'>

  <!-- STUDENT ANSWER MODAL -->
  <div class="modal fade" id="studentAnswerModal" tabindex="-1" role="dialog" aria-labelledby="studentAnswerModal" style = "margin-top: 39px;"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        {{#with studentAnswer}}
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Student Result</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Metadata:</h6>
          <p>Associated Project ID: {{associatedProject}}</p>
          <p>Student Name: {{fullName}}</p>
          <p>Student Contact Email: {{contactEmail}}</p>
          <p>Result ID: {{_id}}</p>
          <p>Date Submitted: {{createdAt}}</p>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Question</th>
                <th scope="col">Weighting</th>
                <th scope="col">Answer</th>
              </tr>
            </thead>
            <tbody>
              {{#each answers}}
              <tr>
                <td>{{question}}</td>
                <td>{{weight}}</td>
                <td>{{answer}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          <p>Student Overall Score: {{studentScore}}</p>
        </div>
        <div class="modal-footer">
          <button id={{_id}} data-toggle="modal" data-target="#deleteStudentResultModal" type="button" class="btn btn-danger triggerStudentResultDelete">Delete Result</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        {{/with}}
      </div>
    </div>
  </div>
  <!-- End student answer modal -->

  <!-- Delete Student result Modal -->
  <div class="modal fade" id="deleteStudentResultModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="text-center modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Are you sure you want to delete this student's submission?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Note that deleting this student's result will erase all their answers and assignment from groups. (This cannot be undone!)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">CANCEL</button>
        <button type="button" id="deleteStudentResultButton" class="btn btn-danger float-right" data-dismiss="modal" >DELETE</button>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Student result Modal -->

  <!-- Delete Project Modal -->
  <div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="text-center modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Are you sure you want to delete this project?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Note that deleting this project will also delete the associated survey and all associated student results! (This cannot be undone!)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">CANCEL</button>
        <button type="button" id="deleteProjectButton" class="btn btn-danger float-right" data-dismiss="modal" >DELETE</button>
      </div>
    </div>
  </div>
</div>
<!-- End Delete Project Modal -->

<!-- Edit notifier toast -->
<div id="editGroupToast" style="background-color: #333; z-index: 1000; color:#FFF; position: absolute; bottom: 0; right: 15px;" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header" style="background-color: #335; color:#FFF;">
    <strong class="mr-auto">Grouper API</strong>
    <small class="text-muted">just now</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{studentName}}'s group allocation was updated!
  </div>
</div>
<!-- End edit notifier toast -->


  <div class="mx-auto" style="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex  text-left projectText">
          <span class="border-0" style="background-color: #FFF; ">
            <span style=" background-color: #333; " class="d-block p-3 newProjectTitle">"{{currentProject.projName}}"
              Groups</span>
            <div style="padding: 3rem;">
              <button class="btn btn-secondary mx-auto d-block float-right " data-toggle="modal"
                data-target="#deleteModal">Delete Project</button>

              <p>Allocation method: {{currentProject.allocationType}}</p>
              <p>Number of students per group: {{currentProject.groupSize}}</p>
              <p>Survey Link: <a href={{surveyLink}}>{{surveyLink}}</a></p>
              <p>Number of expected groups (based on number of results & student per group): {{studentGroupings}}</p>
              <p>Associated Survey: {{surveyName}}</p>

              <br />
              <br />

              <h4 class="font-weight-light">Student Results</h4>
              <p style="padding-top: 1rem;" class="font-weight-lighter">
                Below are the students that have completed the survey for this project.
                You may see each students results or generate the groups, student groupings can be edited using the
                dropdowns below.
              </p>

              <p>Groups are updated in real-time, no need to save changes!</p>

              <p style="font-weight: bold;">Total Responses: {{resultCount}}</p>

              <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Assigned Group</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Contact Email</th>
                    <th scope="col">Student Score</th>
                    <th scope="col">See Answers</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each studentResults}}
                  <tr>
                    <th scope="row">
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                          {{currentStudentGroup this}}
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          {{#each groupList}}
                          <li class="dropdown-item group-selector" data={{number}} id={{../_id}}>{{name}}</li>
                          {{/each}}
                        </ul>
                      </div>
                    </th>
                    <td>{{fullName}}</td>
                    <td>{{contactEmail}}</td>
                    <td>{{studentScore}}</td>
                    <td>
                      <button type="button" class="btn btn-secondary showResultButton" id={{_id}} data-toggle="modal"
                        data-target="#studentAnswerModal">
                        Show Results
                      </button>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
              <br/>
                {{#if $in currentProject.allocationType "random" "manual"}}
                  <button id="doRandomAllocation" class="btn float-left d-block btn-secondary">Generate Random Group Allocation</button>
                {{/if}}
                {{#if $eq currentProject.allocationType "automatic"}}
                  <button id="doAutomaticAllocation" class="btn float-right d-block btn-secondary">Allocate Groups Algorithmically</button>
                {{/if}}
                <button id="sendEmailResults" class="btn float-left d-block btn-secondary">Notify Students (By Email)</button>
              <br/>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>

</template>
