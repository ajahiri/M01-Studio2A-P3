<template name="App_studentRegister">
    <div class="login-form d-flex align-items-center flex-column justify-content-center h-100" style = "margin-top: 39px;">
        <h3>Put your stuff below</h3>
        <form id="studentDetailsForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">    
            </div>
            <div class="form-group">
                <label for="studentEmail">Student Email</label>
                <input type="email" class="form-control" id="studentEmail">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mx-auto d-block">Take Survey</button>
            </div>
        </form>
    </div>
</template>
