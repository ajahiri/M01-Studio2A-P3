<template name="admin_survey">

    <div class="container">
        <div style="width:100%; height: 100%; background: #FFF;border: 2px solid #FFF; border-radius: 25px; padding: 25px;">
           
            <div class="row">

                <div class="col-sm-12 col-md-12">
                    <div style="text-align: center;">
                        <h1>Create New survey</h1>
                        <hr />
                    </div>
                    <!-- {{#if SurveyName}} {{surveyName}} {{else}} Please Enter Survey Name: {{/if}} -->
                    <label for="basic-url">Please Enter Survey Name:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">New Survey Name</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Update Name</button>
                    </div>
                    <br />
                    <br />
                </div>
                <!-- start  -->

                <div style="width: 100%; padding: 20px;">
                    <hr />
                    <br />
                    <div class="col-md-12 mb-3 p-0">
                        <label class="p-0" for="basic-url">Add A New Question</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Please Enter Question:</span>
                            </div>
                            <input type="text" class="form-control" id="questionTitle" aria-describedby="basic-addon3">
                        </div>
                        <!-- Current question var -->
                    </div>
                    <div class="col-sm-12 col-md-12 mb-3">
                        <div class="row">
                            <div class="col-12 p-0">
                                <label class="p-0" for="importanceValue">How Important is the question</label>
                            </div>
                            <div class="input-group mb-3">
                                <div class="col-sm-4 p-0 col-md-3 col-lg-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Not Important</span>
                                    </div>
                                </div>
                                <div class="col-sm-3 p-0 my-auto mr-1 col-md-5 col-lg-6" >
                                    <!-- <input type="number" max="10" min="0" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                                    <input type="range" class="form-control-range" id="importanceValue">
                                </div>
                                <div class="col-sm-1 p-0 mr-2 col-md-1">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-info"> <strong style="color: #FFF;"> 5
                                            </strong> </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 p-0 col-md-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text">Very Important</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="addQuestion">Add Question</button>
                    </div>
                    <br />
                    <hr />
                </div>

                <!-- end  -->

                <div style="width: 100%; padding: 20px;">
                    {{#each questionsArr}}
                        {{> question_page}}
                        <br/>
                    {{/each}}
                </div>




            </div>
        </div>
    </div>
</template>


<template name="question_page">
    <div class="col-md-12">
        <div class="row">
            <div class="col-12 p-0">
                <label for="formControlRange">{{question}} + {{importance}}</label>
            </div>
            <div class="input-group mb-3">
                <div class="col-sm-4 p-0 col-md-3 col-lg-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Not Important</span>
                    </div>
                </div>
                <div class="col-sm-3 p-0 my-auto mr-1 col-md-5 col-lg-6" >
                    <!-- <input type="number" max="10" min="0" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                    <input type="range" class="form-control-range" id="userAnswer">
                </div>
                <div class="col-sm-1 p-0 mr-2 col-md-1">
                    <div class="input-group-append">
                        <span class="input-group-text bg-info"> 
                            <strong id="userAnswerVal" style="color: #FFF;"> {{importanceVal}} </strong> 
                        </span>
                    </div>
                </div>
                <div class="col-sm-1 p-0 col-md-2">
                    <div class="input-group-append">
                        <span class="input-group-text">Very Important</span>
                    </div>
                </div>
            </div>
        </div>
    </div>  </template>
