<template name="admin_survey">

    <div class="container">
        <div style="width:100%; height: 100%; background: #FFF;border: 2px solid #FFF; border-radius: 25px; padding: 25px;">
           
            <div class="row">

                <div class="col-sm-12 col-md-12">
                    <div style="text-align: center;">
                        <h1>Create New survey</h1>
                        <hr />
                    </div>
                    <!-- {{#if SurveyName}} {{surveyName}} {{else}} Please Enter Survey Name: {{/if}} -->
                    <label for="basic-url">Please Enter Survey Name:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">New Survey Name</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <br />
                    <br />
                </div>
                <!-- start  -->

                <div style="width: 100%; padding: 20px;">
                    <hr />
                    <br />
                    <div class="col-md-12">
                        <label for="basic-url">Add A New Question</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Please Enter Question:</span>
                            </div>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <!-- Current question var -->
                    </div>
                    <div class="col-md-12">
                        <label for="formControlRange">How Important is the question</label>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="col-md-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Not Important</span>
                                    </div>
                                </div>
                                <div class="col-md-7" style="margin: auto;">
                                    <!-- <input type="number" max="10" min="0" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                                    <input type="range" class="form-control-range" id="formControlRange">
                                </div>
                                <div class="col-md-1">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-info"> <strong style="color: #FFF;"> 5
                                            </strong> </span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text">Very Important</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding-left: 10%; padding-right: 10%; width: 100%;">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Add Question</button>
                    </div>
                    <br />
                    <hr />
                </div>

                <!-- end  -->

                <div style="width: 100%; padding: 20px;">
                    <div class="col-md-12">
                        <label for="formControlRange">From one to ten how shit is adam?</label>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="col-md-1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">0</span>
                                    </div>
                                </div>
                                <div class="col-md-8" style="margin: auto;">
                                    <!-- <input type="number" max="10" min="0" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                                    <input type="range" class="form-control-range" id="formControlRange">
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group-append" style="width: 100%;">
                                        <span class="input-group-text bg-info" style="width: 100%; text-align: center;"> 
                                            <strong style="color: #FFF;"> 5 </strong>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">10</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>


</template>
